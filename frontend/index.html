<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarnExx + FairScale Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #1e90ff; }
    input { padding: 8px; width: 300px; margin-right: 10px; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    pre { background: #fff; padding: 15px; border-radius: 5px; border: 1px solid #ddd; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>EarnExx + FairScale Prototype</h1>
  <p>Enter a wallet address (e.g., your Phantom wallet) to see FairScore-based rewards.</p>

  <input id="walletInput" value="85F7VT9JKKxNHuZjncdir21hnvtkuvFZ1s29iD53v59j" placeholder="Enter wallet address"/>
  <button onclick="showDemo()">Show Demo</button>

  <pre id="output"></pre>

  <script>
    // ====== MOCK DEMO ======
    function showDemo() {
      const wallet = document.getElementById('walletInput').value || '85F7VT9JKKxNHuZjncdir21hnvtkuvFZ1s29iD53v59j';
      const baseReward = 100;

      // Mock FairScore for demo; later can fetch real score from backend
      const fairScore = Math.floor(Math.random() * 101); // Random 0-100
      let reward = baseReward;

      if (fairScore >= 80) reward = baseReward * 2;       // Tier 3
      else if (fairScore >= 50) reward = baseReward * 1.5; // Tier 2
      // Tier 1: 0-49 â†’ base reward

      document.getElementById('output').innerText =
        `Wallet: ${wallet}\n` +
        `FairScore: ${fairScore}\n` +
        `Base Reward: ${baseReward}\n` +
        `Adjusted Reward: ${reward}`;
    }
  </script>
</body>
</html>
